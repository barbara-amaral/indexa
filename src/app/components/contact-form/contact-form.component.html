<app-container>
  <header>
    <section class="header-link">
      <img src="../../../assets/logo.png" alt="" />
    </section>
    <section class="header-contact">
      <img src="../../../assets/adicionar-contato.png" alt="" />
      <h1>Adicionar contato</h1>
    </section>
  </header>

  <form>
    <label for="name">Nome</label>
    <input type="text" id="name" placeholder="Digite o nome do contato" />

    <label for="phone">Telefone</label>
    <input type="text" id="phone" placeholder="Digite o telefone do contato" />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Digite o email do contato" />

    <app-divider></app-divider>

    <label for="birthday">Aniversario</label>
    <input type="date" id="birthday" placeholder="Data de nascimento" />

    <label for="social">Redes Sociais</label>
    <div class="input-container">
      <span class="span-http">http://</span>
      <input type="url" id="social" placeholder="Digite a url da página" />
    </div>

    <textarea
      type="text"
      id="observacoes"
      placeholder="Coloque observações nesse espaço. Exemplo: 'Instrutora da academia 'Nova Imagem', amiga da Júlia'."
    ></textarea>

    <section class="btn">
      <button class="btn-cancel" type="button">Cancelar</button>
      <button class="btn-save" type="submit">Salvbar contato</button>
    </section>
  </form>
</app-container>
