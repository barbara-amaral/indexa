<app-container>
  <app-header></app-header>

  <input
    type="search"
    placeholder="Digite para buscar"
    [(ngModel)]="filterByText"
  />

  <section class="add-contact">
    <button routerLink="/formulario">
      <img src="../../../assets/plus.png" alt="" />
      <span>Adicionar contato</span>
    </button>
  </section>

  @for (letter of alphabet; track letter) {
  <app-divider>
    {{ letter }}
  </app-divider>
  @for (contact of filterContactsByFirstLetter(letter); track contact.id) {
  <app-contact [nome]="contact.name" [telefone]="contact.phone"></app-contact>
  } }
</app-container>
