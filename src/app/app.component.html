<app-container>
  <app-header></app-header>

  @for (letter of alphabet; track letter) {
  <app-divider>
    {{ letter }}
  </app-divider>
  @for (contact of filterContactsByFirstLetter(letter); track contact.id) {
  <app-contact [nome]="contact.name" [telefone]="contact.phone"></app-contact>
  } }
</app-container>
